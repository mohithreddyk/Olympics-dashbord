<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Medalist</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>Edit Medalist</h1>

<form class="medalist-edit-form" action="{{ url_for('edit_medalist', medalist_id=medalist.id) }}" method="POST">
    <table border="1">

        <tr>
            <td><label for="name">Name:</label></td>
             <td><input type="text" name="name" id="name" value="{{ medalist.name }}" required>
            </td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td><input type="text" name="gender" id="gender" value="{{ medalist.gender }}" required></td>
        </tr>
        <tr>
            <td><label for="medal_type">Medal Type:</label></td>
            <td><select name="medal_type" id="medal_type" required>
                    <option value="Gold" {% if medalist.medal_type==
                    "Gold" %}selected{% endif %}>Gold</option>
                    <option value="Silver" {% if medalist.medal_type==
                    "Silver" %}selected{% endif %}>Silver</option>
                    <option value="Bronze" {% if medalist.medal_type==
                    "Bronze" %}selected{% endif %}>Bronze</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="event">Event:</label></td>
            <td><input type="text" name="event" id="event" value="{{ medalist.event }}" required style="width: 100%;">
            </td>
        </tr>
        <tr>
            <td><label for="event_url">Event URL:</label></td>
            <td>
                <input type="url" name="event_url" id="event_url" value="{{ medalist.event_url }}" required
                       style="width: 100%;">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center; padding: 10px;">
                <button type="submit" style="padding: 10px 20px;">Update Medalist</button>
            </td>
        </tr>
    </table>
</form>

<div style="text-align: center; margin-top: 20px;">
    <a href="{{ url_for('view_country', countrycode=medalist.countrycode) }}"
       style="text-decoration: none; color: blue;">Back to Country</a>
</div>
</body>
</html>
