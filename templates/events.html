<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
     {% include 'basenav.html' %}
     <br>
     <br>
     <br>
     <h1>Events</h1>
     <div style="margin-bottom: 10px; text-align:center">
        <a href="{{ url_for('add_event') }}" class="modern-btn">Add Event</a>
    </div>
     <br>
     <div style="margin-bottom: 20px; text-align: center;">
        <input type="text" id="searchEvents" placeholder="Search..." style="padding: 8px; width: 300px;">
    </div>
    <table id="eventsTable">
        <thead>
            <tr>
                <th>Event</th>
                <th>Tag</th>
                <th>Sport</th>
                <th>Sport_code</th>
                <th>Sport Url</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.event }}</td>
                <td>{{ event.tag }}</td>
                <td>{{ event.sport }}</td>
                <td>{{ event.sport_code }}</td>
                <td><a href="{{ event.sport_url }}" target="_blank">{{ event.sport_url }}</a></td>
                <td>
                    <a href="{{ url_for('edit_event', event_id=event.id) }}" class="modern-btn">Edit</a>
                </td>
                <td><form action="{{ url_for('delete_event', event_id=event.id) }}" method="POST" style="display:inline;"
                          onsubmit="return confirm('Are you sure you want to delete this event?');">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
